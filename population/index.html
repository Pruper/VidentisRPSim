<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Population Calculator</title>
</head>
<body>
    <script src="script.js"></script>

    <h1>Inputs</h1>

    <input type="number" checked="true" id="firstYear">
    <label for="firstYear">First Year</label>
    <br>
    <input type="number" checked="true" id="firstPopulation">
    <label for="firstPopulation">First Population</label>
    <br>
    <br>
    <input type="number" checked="true" id="secondYear">
    <label for="secondYear">Second Year</label>
    <br>
    <input type="number" checked="true" id="secondPopulation">
    <label for="secondPopulation">Second Population</label>
    <br>
    <br>
    <input type="number" checked="true" id="calculationYear">
    <label for="calculationYear">Year To Calculate For</label>
    <br>
    <button onclick="calculate()">Calculate Population</button>

    <div id="result">
        <h1>Result</h1>
        <div id="output"></div>
    </div>
</body>
</html>
