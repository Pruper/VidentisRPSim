<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videntis Heir Simulator</title>
</head>
<body>
    <script src="simulation.js"></script>

    <h1>Settings</h1>

    <input type="checkbox" checked="true" id="notSurviveChance" onchange="toggled('notSurviveChance')">
    <label for="notSurviveChance">Include Chance Of Not Surviving</label>
    <br>
    <input type="checkbox" id="gauranteeHero" onchange="toggled('gauranteeHero')">
    <label for="gauranteeHero">Always Generate Hero</label>

    <br><br><br>
    <button onclick="makeHeir()">Generate a Random Heir</button>

    <div id="result">
        <h1>Result</h1>
        <div id="output"></div>
    </div>
</body>
</html>
